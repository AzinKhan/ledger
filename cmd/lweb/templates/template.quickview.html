<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
    <title>Ledger - Account List</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap-3.3.0/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="/static/padding.css" rel="stylesheet">

  </head>

  <body>
	
	{{template "nav" .}}

   <div class="container">
      <div class="content-header">
        <div class="row">
			<div class="col-md-10">
        		<h1>Account List</h1>
			</div>
			<div class="col-md-2"></div>
		</div>
      </div>
      <div class="page-content inset">
      <div class="row">
      <div class="col-md-12">
	
      <table id="listtable" class="table table-bordered table-hover paginated-table">
        <thead>
          <tr>
            <th>Account</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          {{range .Accounts}}
          <tr>
            <td class="visible-xs-block">
              <a href="/account/{{.Name}}">{{abbrev .Name}}</a>
              <div style="float:right"><a href="/addtrans/{{.Name}}">+</a></div>
            </td>
            <td class="hidden-xs">
              <a href="/account/{{.Name}}">{{.Name}}</a>
              <div style="float:right"><a href="/addtrans/{{.Name}}">+</a></div>
            </td>
            <td align="right">{{.Balance.FloatString 2}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
      </div>
      </div>
      </div>
   </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
    $('.popover-dismiss').popover({
          trigger: 'focus',
          animation: false
    });
    });
    </script>

  </body>
</html>
